<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Dynamic Resume Builder</h1>

        <!-- Form to input resume data -->
        <div class="form-section">
            <h2>Enter Your Information</h2>
            <form id="resume-form">
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="text" id="phone" placeholder="Enter your phone number" required>
                </div>
                <div class="form-group">
                    <label for="education">Education:</label>
                    <textarea id="education" placeholder="Enter your education background" required></textarea>
                </div>
                <div class="form-group">
                    <label for="experience">Work Experience:</label>
                    <textarea id="experience" placeholder="Enter your work experience" required></textarea>
                </div>
                <div class="form-group">
                    <label for="skills">Skills (comma separated):</label>
                    <input type="text" id="skills" placeholder="Enter your skills" required>
                </div>
                <button type="submit">Generate Resume</button>
            </form>
        </div>

        <!-- Resume Preview Section -->
        <div class="resume-section">
            <h2>Your Resume Preview</h2>
            <div id="resume-preview">
                <h3 id="preview-name"></h3>
                <p id="preview-email"></p>
                <p id="preview-phone"></p>
                <h4>Education</h4>
                <p id="preview-education"></p>
                <h4>Work Experience</h4>
                <p id="preview-experience"></p>
                <h4>Skills</h4>
                <p id="preview-skills"></p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
